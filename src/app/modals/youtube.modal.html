<ion-header>
    <ion-toolbar color="tertiary">
        <ion-buttons slot="end">
            <ion-icon name="close" (click)="dismiss()" color="light"></ion-icon>
        </ion-buttons>
        <ion-title>
          Youtube video
        </ion-title>
    </ion-toolbar>
</ion-header>
      
<ion-content class="outer-content" padding>
    <ion-item>
        <!-- The <iframe> (and video player) will replace this <div> tag. -->
        <div [id]="item.id"></div>
    </ion-item>
    <ion-button (click)="stopVideo()">Stop Video</ion-button>
    <ion-button (click)="loadNewVideo()">Load New Video</ion-button>
    <ion-button (click)="toggleFullscreen()">toggleFullscreen</ion-button>
</ion-content>
