<ion-header no-border>
  <ion-toolbar color='primary'>
      <ion-title>Master Detail Pattern Ionic 4 with Angular Routing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ion-item *ngFor="let item of itemService.items" detail="true" tappable routerLink="/detail/{{ item.id }}">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.title }}</h2>
        <h3>{{ item.description }}</h3>
      </ion-label>
      <!--
      <ion-note slot="end">
      </ion-note>
      -->    
    </ion-item>
  </ion-list>
</ion-content>
